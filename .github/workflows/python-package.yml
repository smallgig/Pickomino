# This workflow installs Python dependencies, run tests and lint with a variety of Python versions.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        python-version: [ "3.8", "3.9", "3.10", "3.11", "3.12", "3.13" ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULE_PAT }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"
          pip install pyright==1.1.408 ruff
      - name: Lint with ruff
        run: ruff check . --exclude tests/,examples/
      - name: Type check with Pyright
        run: pyright --project=pyproject.toml
      - name: Run pytest with coverage
        run: pytest --ignore=tests/test_env_slow.py --cov=pickomino_env --cov-fail-under=93 --cov-report=term-missing
